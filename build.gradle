plugins {
    id 'java'
}

version '1.3.5'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.10'
}


test {
    useJUnitPlatform()
}
jar {
    manifest {
        attributes 'Main-Class': 'ru.clevertec.StringUtils'
    }
    from configurations.compileClasspath.collect {it.isDirectory() ? it : zipTree(it)}
}